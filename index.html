    <!-- Si entras sin hash, fuerza #/costes (útil para GH Pages + HashRouter) -->

      (function () {
        const hasHash = window.location.hash && window.location.hash.length > 1;
        if (!hasHash) window.location.replace(window.location.pathname + "#/costes");
      })();
    </script>
  </head>
